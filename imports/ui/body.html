<body>
	<div class="jumbotron text-center">
		<h1>Codemap UI</h1>
		<div class="col-sm-8">
			<p>User: {{> loginButtons}}</p>
		</div>
	</div>
	{{#if currentUser}}
		<div class="container">
			{{> searchBox}}
		</div>
		<div class="container">
			<h4>Results:</h4>
		{{> resultsdisplay}}
		<hr/>
		{{> bigtable}}

		</div>
	{{/if}}
</body>

<!-- HERE BE TEMPLATES -->

<template name='searchBox'>
<div class="container">
  <h2>Enter search term</h2>
  <form class='form-inline'>
  <label class="mr-sm-2" for="inlineFormCustomSelect">Source Codes</label>
  <select id="inlineFormCustomSelect">
    <option selected>Choose...</option>
    <option value="1">ClarityHX</option>
    <option value="2">Clarity EDG (Dx)</option>
    <option value="3">Three</option>
  </select>

    <div class="form-group">
      <input type="search" name ="text" class="form-control" placeholder="Enter search term here">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <div class="checkbox">
      <label><input type="checkbox"> Exact match only</label>
    </div>
  </form>
</div>
</template>

<template name='resultsdisplay'>
	<ul>
		{{#each results}}
			{{#each data}}
				<li>{{name}}</li>
			{{/each}}
		{{/each}}
	</ul>
</template>

<template name="bigtable">
	  <table class="table table-striped">
    <thead>
      <tr>
        <th>Clarity_HX_Code</th>
        <th>Clarity_HX_Description</th>
        <th>SNOMEDCT_Code</th>
        <th>SNOMEDCT_Description</th>
      </tr>
    </thead>
    <tbody>
	    {{#each codes}}
	      <tr>
	        <td>{{Clarity_HX_Code}}</td>
	        <td>{{Clarity_HX_Description}}</td>
	        <td>{{SNOMEDCT_Code}}</td>
	        <td>{{SNOMEDCT_Description}}</td>
	      </tr>
		{{/each}}
    </tbody>
  </table>
  </template>

<body>
	<div class="page-header container" style="background: lightgrey">
		  <h1>Codemap</h1>
			<p>User: {{> loginButtons}}</p>
  </div>
	{{#if currentUser}}
		<div class="container">
			{{> buttons}}
		</div>
		<div class="container">
  		<hr/>
  		{{> bigtable}}
		</div>
	{{/if}}
</body>

<!-- HERE BE TEMPLATES -->

<template name='searchBox'>
<div class="container">
  <h2>Enter search term</h2>
  <form class='form-inline'>
  <label class="mr-sm-2" for="inlineFormCustomSelect">Source Codes</label>
  <select id="inlineFormCustomSelect">

  </select>

    <div class="form-group">
      <input type="search" name ="text" class="form-control" placeholder="Enter search term here">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <div class="checkbox">
      <label><input type="checkbox"> Exact match only</label>
    </div>
  </form>
</div>
</template>

<template name='resultsdisplay'>
	<ul>
		{{#each results}}
			{{#each data}}
				<li>{{name}}</li>
			{{/each}}
		{{/each}}
	</ul>
</template>

<template name="bigtable">
	  <table class="table table-hover">
    <thead>
      <tr>
        <th>Clarity_HX_Code</th>
        <th>Clarity_HX_Description</th>
        <th>UMLS CUI</th>
        <th>UMLS Name</th>
      </tr>
    </thead>
    <tbody>
	    {{#each codes}}
	      <tr class = 'coderow'>
	        <td class="col-sm-1">{{Clarity_HX_Code}}</td>
	        <td class="col-sm-1">{{Clarity_HX_Description}}</td>
	        <td class="col-sm-1">{{CUI}}</td>
	        <td class="col-sm-1">{{name}}</td>
	      </tr>
		{{/each}}
    </tbody>
  </table>
  </template>
  
  <template name = "buttons">
    <div class='row'>
      <div class="col-md-8">
        <form class='UMLS-button'>
          <label>Select Code Target:</label>
          <select name='UMLSTarget'>
           <option selected value=''>All Sources</option>
              <option value="SNOMEDCT_US">US SNOMEDCT</option>
              <option value="ICD10">ICD-10</option>
              <option value="ICD9">ICD-9</option>
              <option value="LNC">LOINC</option>
              <option value="RXNORM">RxNorm</option>
              <option value="CPT">CPT</option>
          </select>
        	<input type="submit" class="btn btn-primary" value="Search UMLS"/>   
        </form>
      </div>
      <div class="pull-right">
        <form class='ResetDB-button'>
          <input type="submit" class="btn btn-warning" value="Reset DB"/>
        </form>
      </div>
    </div>
  </template>
